<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>作業09</title>
	<style>
		h4{
			color: purple;
		}
		label{
			color: blue;
		}
		input{
			color:brown;
		}
		div{
			color:blue;
			margin:10px;
		}
		table{
				width: 70%;
				border-color: 	#46A3FF;
				border-style: solid;
				border-collapse: collapse;
				}
		td {
			text-align: middle;
			border-color: 	#46A3FF;
			border-style: solid;
			nth-child(1){
				color: brown;
			}
		}

</style>
</head>
<body>
<form id = "form01">
	<label>姓名:</label>
	<input type="text" name="name01" value="楊琇婷"><br>
	<label>收件住址:</label>
	<input type="text" name="address01" value="新北市中和區圓通路180號8樓之7"><br>
	<label>電話:</label>
	<input type="tel" name="tel01" value="0988317558"><br>
	<label>電子郵件:</label>
	<input type="email" name="email01" value="u10705118@ms.ttu.edu"><br>
	<label>指定送貨日期:</label>
	<input type="date" name="date01"><br>
	<label>水果乾種類:(四選一)</label><br>
	<input type="radio" name="fruit" id="fruit01" value="芭樂果乾">芭樂果乾 125元<br>
	<input type="radio" name="fruit" id="fruit02" value="愛文芒果乾">愛文芒果乾 250元<br>
	<input type="radio" name="fruit" id="fruit03" value="草莓果乾">草莓果乾 135元<br>
	<input type="radio" name="fruit" id="fruit04" value="鳳梨果乾">鳳梨果乾 150元<br>
</form>
<br>
<button onclick="shoppingInfo()">結帳</button>
<div id="demo"></div>
<script>
		text += "<table>";
		function shoppingInfo(){
			const x = document.getElementById("form01");
			var item = "";
			var price = 0;
			var text = "<h4>您的購物資訊如下:</h4>";
			var i;
			for (i = 0; i < 5; i++){
				text +=("<tr>")
				switch(i){
					case 0:
						item = "姓名: ";
						break;
					case 1:
						item = "收件住址: ";
						break;
					case 2:
						item = "電話: " ;
						break;
					case 3:
						item = "電子郵件: ";
						break;
					case 4:
						item = "指定送貨日期: ";
						break;
				}
				text += "<table>" item + x.elements[i].value + "<br>";
			}
			for(i= 5; i<=7; i++){
				if(x.elements[i].checked == true){
				text +=("<tr>")
					switch(i){
						case 5:
							price = 125;
							break;
						case 6:
							price = 250;
							break;
						case 7:
							price = 135;
							break;
						case 8:
							price = 150;
							break;
				}
				text += <table>"水果乾種類:" + x.elements[i].value + "<br>";
				text += "價格合計:" + price + "元<br>";
			}
		}
		</table>
		document.getElementById("demo").innerHTML = text;
	}
	</script>
</body>
</html>
